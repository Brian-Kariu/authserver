<!-- tempaltes/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Authserver{% endblock title %}</title>
    <meta name="author" content="Brian Kariu">
    {% block css %}
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    {% endblock %}
    {% load static %}
</head>
<body >

    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
        <nav class="flex justify-between">
            <h2>Authserver</h2>
            <div class="gap-6">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'logout' %}"><button class="btn btn-link">Logout</button></a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}"><button class="btn btn-link">Login</button></a>
                    <a class="nav-item nav-link" href="{% url 'user-registration' %}"><button class="btn btn-link">Register</button></a>
                {% endif %}
            </div>
        </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
